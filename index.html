<!DOCTYPE html>
<html>
	<head>
		<title>Sc. Paper Database</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>

	<body id="main">
		<form id="searchBar" class="h-100 row align-items-center" onsubmit="getScientificPaper()">
			<div class="col-sm-2"></div>
			<select class="col-sm-2" name="fields">
				<option value="allDatabase">All Database</option>
				<option value="pubMed">PubMed</option>
				<option value="bioMed">BioMed</option>
				<option value="chimMed">ChiMed</option>
			</select>
			<input class="col-sm-4" type="text" name='arguments' id='arguments' />
			<input class="col-sm-2" id="searchButton" type="submit" />
		</form>
		<div id="result"></div>
		<script src="index.js"></script>
	</body>
